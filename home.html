<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery App</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff6a00, #ff3c3c);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .navbar-brand {
      font-weight: 700;
      color: #ffcc00 !important;
      font-size: 1.5rem;
    }
    .nav-link {
      color: white !important;
      font-weight: 500;
      margin-left: 15px;
    }
    .nav-link:hover {
      color: #ffcc00 !important;
    }

    /* Shared Section Styling */
    .hero, .menu-section, .orders {
      padding: 60px 20px;
    }

    .hero h1, .categories h2, .menu-section h2, .orders h2 {
      color: #ffcc00;
      font-weight: 700;
      text-shadow: 0px 0px 10px #ffcc00;
    }

    .btn-custom {
      background: linear-gradient(135deg, #ffcc00, #ff9900);
      border: none;
      border-radius: 12px;
      color: #1a1a1a;
      font-weight: 600;
      padding: 10px 20px;
      transition: 0.3s ease;
    }
    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 204, 0, 0.6);
    }

    /* Card Styling */
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      transition: 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
    }

    /* Orders */
    .order-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      transition: 0.3s;
    }
    .order-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }
    .status {
      font-weight: 600;
      padding: 5px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      display: inline-block;
    }
    .status-pending { background: #ffcc00; color: #1a1a1a; }
    .status-preparing { background: #007bff; }
    .status-out { background: #17a2b8; }
    .status-delivered { background: #28a745; }

    footer {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: auto;
    }
  </style>
</head>
