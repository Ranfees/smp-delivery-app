<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery App - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ff6a00, #ff3c3c);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-brand {
            font-weight: 700;
            color: #ffcc00 !important;
            font-size: 1.5rem;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            margin-left: 15px;
        }

        .nav-link:hover {
            color: #ffcc00 !important;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            flex-wrap: wrap;
        }

        .hero .left {
            flex: 1;
            min-width: 300px;
        }

        .hero .right {
            flex: 1;
            text-align: center;
        }

        .hero img {
            width: 300px;
            animation: bounce 3s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffcc00;
            text-shadow: 0px 0px 10px #ffcc00;
        }

        .hero p {
            font-size: 1.1rem;
            margin: 20px 0;
        }

        .btn-custom {
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            border: none;
            border-radius: 12px;
            color: #1a1a1a;
            font-weight: 600;
            padding: 12px 30px;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 204, 0, 0.6);
        }

        .categories,
        .menu-section {
            padding: 60px 20px;
            text-align: center;
        }

        .categories h2,
        .menu-section h2 {
            color: #ffcc00;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 0px 0px 10px #ffcc00;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        }

        .card img {
            width: 100%;
            border-radius: 15px;
        }

        footer {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">üçî DeliveryApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">‚ò∞</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#" onclick="homePage()">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="menuPage()">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="dogImage()">Dog</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            </ul>
        </div>
    </nav>

    <main id="content"></main>

    <footer>
        <p>&copy; 2025 QuickDrop. All Rights Reserved.</p>
    </footer>

    <script>
        const content = document.getElementById('content');

        function homePage() {
            content.innerHTML = `
      <section class="hero container">
        <div class="left">
          <h1>Fast, Fresh & Delivered to You!</h1>
          <p>Order your favorite meals, groceries, and drinks in just a few clicks. üöÄ</p>
          <a href="#" class="btn btn-custom">Order Now</a>
        </div>
        <div class="right">
          <img src="https://cdn-icons-png.flaticon.com/512/2972/2972185.png" alt="Delivery Hero">
        </div>
      </section>

      <section class="categories container">
        <h2>Popular Categories</h2>
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card p-4">
              <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Food">
              <h5 class="mt-3">Food</h5>
              <p>Delicious meals from your favorite restaurants.</p>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card p-4">
              <img src="https://cdn-icons-png.flaticon.com/512/3082/3082031.png" alt="Groceries">
              <h5 class="mt-3">Groceries</h5>
              <p>Fresh groceries and daily essentials delivered fast.</p>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card p-4">
              <img src="https://cdn-icons-png.flaticon.com/512/1046/1046786.png" alt="Drinks">
              <h5 class="mt-3">Drinks</h5>
              <p>Refreshing beverages anytime, anywhere.</p>
            </div>
          </div>
        </div>
      </section>`;
        }

        function menuPage() {
            content.innerHTML = `
      <section class="menu-section container">
        <h2>Burgers</h2>
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card p-3">
              <img src="https://images.unsplash.com/photo-1550547660-d9450f859349" alt="Burger">
              <div class="card-body text-center">
                <h5>Classic Cheeseburger</h5>
                <p class="price">$5.99</p>
                <button class="btn btn-custom">Add to Cart</button>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card p-3">
              <img src="https://images.unsplash.com/photo-1550317138-10000687a72b" alt="Burger">
              <div class="card-body text-center">
                <h5>Double Beef Burger</h5>
                <p class="price">$7.99</p>
                <button class="btn btn-custom">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="menu-section container">
        <h2>Pizzas</h2>
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card p-3">
              <img src="https://images.unsplash.com/photo-1601924638867-3ec9f43e3e05" alt="Pizza">
              <div class="card-body text-center">
                <h5>Margherita Pizza</h5>
                <p class="price">$8.99</p>
                <button class="btn btn-custom">Add to Cart</button>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card p-3">
              <img src="https://images.unsplash.com/photo-1548365328-9adf8d1f3f88" alt="Pizza">
              <div class="card-body text-center">
                <h5>Pepperoni Pizza</h5>
                <p class="price">$9.99</p>
                <button class="btn btn-custom">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="menu-section container">
        <h2>Drinks</h2>
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card p-3">
              <img src="https://images.unsplash.com/photo-1558640478-9d2d0aa2c679" alt="Drink">
              <div class="card-body text-center">
                <h5>Coca Cola</h5>
                <p class="price">$1.99</p>
                <button class="btn btn-custom">Add to Cart</button>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card p-3">
              <img src="https://images.unsplash.com/photo-1617196039407-7d47cebb6a77" alt="Drink">
              <div class="card-body text-center">
                <h5>Fresh Lemonade</h5>
                <p class="price">$2.49</p>
                <button class="btn btn-custom">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </section>`;
        }

        async function dogImage() {
            let url = await fetch('https://dog.ceo/api/breeds/image/random')
            let data = await url.json()
            let img = data.message
           
            content.innerHTML = `<img src="${img}" style="width:60%; margin-left:25%;">`;
        }
        homePage();


    </script>
</body>

</html>
